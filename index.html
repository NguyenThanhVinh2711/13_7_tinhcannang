<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight=Number(prompt('cân nặng'))
    let height=Number(prompt('chiều cao'))
    bmi=weight/(height*height)
    if (bmi<18.5){
        alert('Underweight')
    }else if (18.5<=bmi<25){
        alert('Normal')
    }else if (25<=bmi<30){
        alert('Overweight')
    }else if (bmi>=30){
        alert('Obese')
    }
</script>
</body>
</html>
